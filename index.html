<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge Portal</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 40px;
        }
        .box {
            width: 350px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        .success {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Mobile Recharge</h2>

    <label>Mobile Number</label>
    <input type="text" id="mobile" placeholder="Enter mobile number">

    <label>Recharge Amount (10 - 100)</label>
    <input type="text" id="amount" placeholder="Enter amount">

    <button onclick="doRecharge()">Recharge</button>

    <div id="msg"></div>
</div>

<script>
function doRecharge() {

    let mobile = document.getElementById("mobile").value.trim();
    let amount = document.getElementById("amount").value.trim();
    let msg = document.getElementById("msg");

    msg.innerHTML = "";  // clear old messages

    // Validate mobile number
    if (mobile.length < 10 || mobile.length > 12 || isNaN(mobile)) {
        msg.innerHTML = "<p class='error'>Invalid mobile number!</p>";
        return;
    }

    // Validate amount
    if (amount === "" || isNaN(amount)) {
        msg.innerHTML = "<p class='error'>Please enter a valid amount!</p>";
        return;
    }

    amount = Number(amount);

    if (amount < 10) {
        msg.innerHTML = "<p class='error'>Minimum recharge amount is ₹10.</p>";
        return;
    }

    if (amount > 100) {
        msg.innerHTML = "<p class='error'>Maximum recharge amount is ₹100.</p>";
        return;
    }

    // Success message
    msg.innerHTML = `<p class='success'>Recharge Successful! Amount: ₹${amount}</p>`;
}
</script>

</body>
</html>
