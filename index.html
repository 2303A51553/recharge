<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mobile Recharge Portal</title>

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: #ffffff;
        width: 380px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 16px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #4facfe;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #4facfe;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #3793fc;
    }

    .error {
        color: #ff3b3b;
        font-size: 14px;
        margin-bottom: 5px;
    }

    .success {
        margin-top: 15px;
        padding: 10px;
        background: #c8ffd4;
        color: #0a7a20;
        border-left: 5px solid #10b344;
        border-radius: 6px;
        display: none;
    }
</style>

</head>

<body>

<div class="card">
    <h2>ðŸ“± Mobile Recharge</h2>

    <input type="text" id="phone" maxlength="10" placeholder="Enter Phone Number (10 digits)">
    <div id="phoneError" class="error"></div>

    <input type="number" id="amount" min="10" max="1000" placeholder="Enter Amount (â‚¹10 - â‚¹1000)">
    <div id="amountError" class="error"></div>

    <button onclick="validateRecharge()">Recharge Now</button>

    <div id="successMsg" class="success"></div>
</div>

<script>
function validateRecharge() {
    let phone = document.getElementById("phone").value.trim();
    let amount = document.getElementById("amount").value.trim();

    let phoneError = document.getElementById("phoneError");
    let amountError = document.getElementById("amountError");
    let successMsg = document.getElementById("successMsg");

    phoneError.innerText = "";
    amountError.innerText = "";
    successMsg.style.display = "none";

    let valid = true;

    if (!/^[0-9]{10}$/.test(phone)) {
        phoneError.innerText = "Phone number must be exactly 10 digits.";
        valid = false;
    }

    if (amount < 10 || amount > 1000 || amount === "") {
        amountError.innerText = "Amount must be between â‚¹10 and â‚¹1000.";
        valid = false;
    }

    if (valid) {
        successMsg.innerText = "Recharge Successful! â‚¹" + amount + " sent to " + phone;
        successMsg.style.display = "block";
    }
}
</script>

</body>
</html>
