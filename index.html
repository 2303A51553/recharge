<!DOCTYPE html>
<html>
<head>
    <title>Mobile Recharge Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 350px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Mobile Recharge Portal</h2>

    <label>Phone Number (10 digits)</label>
    <input type="text" id="phone" maxlength="10" placeholder="Enter phone number">
    <div id="phoneError" class="error"></div>

    <label>Recharge Amount (10 - 1000)</label>
    <input type="number" id="amount" min="10" max="1000" placeholder="Enter recharge amount">
    <div id="amountError" class="error"></div>

    <button onclick="validateRecharge()">Recharge</button>

    <div id="successMsg" class="success"></div>
</div>

<script>
function validateRecharge() {
    let phone = document.getElementById("phone").value.trim();
    let amount = document.getElementById("amount").value.trim();

    document.getElementById("phoneError").innerText = "";
    document.getElementById("amountError").innerText = "";
    document.getElementById("successMsg").innerText = "";

    let isValid = true;

    // Validate Phone (exactly 10 digits)
    if (!/^[0-9]{10}$/.test(phone)) {
        document.getElementById("phoneError").innerText = "Phone number must be exactly 10 digits.";
        isValid = false;
    }

    // Validate amount (between 10 and 1000)
    if (amount < 10 || amount > 1000 || amount === "") {
        document.getElementById("amountError").innerText = "Amount must be between 10 and 1000.";
        isValid = false;
    }

    // If valid
    if (isValid) {
        document.getElementById("successMsg").innerText =
            "Recharge successful for " + phone + " with amount â‚¹" + amount + "!";
    }
}
</script>

</body>
</html>
